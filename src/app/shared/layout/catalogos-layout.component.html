<div class="drawer lg:drawer-open">
  <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />

  <div class="drawer-content flex flex-col items-start p-4">
    <label for="my-drawer-2" class="btn btn-outline drawer-button lg:hidden mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
      Catalogos
    </label>
    <main class="w-full">
      <router-outlet></router-outlet>
    </main>
  </div>

  <div class="drawer-side">
    <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>

    <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
      <div class="flex justify-between items-center p-2 mb-2">
        <h2 class="text-lg font-bold">Cat√°logos</h2>
        <label for="my-drawer-2" class="btn btn-ghost btn-sm btn-circle lg:hidden">
           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M16.192 6.344L11.949 10.586 7.707 6.344 6.293 7.758 10.535 12 6.293 16.242 7.707 17.656 11.949 13.414 16.192 17.656 17.606 16.242 13.364 12 17.606 7.758z"></path></svg>
        </label>
      </div>

      @for (route of catalogoRoutes; track route.path) {
        <li>
          <a
            [routerLink]="route.path"
            routerLinkActive="bg-accent text-accent-content"
            class="text-base-content"
            (click)="closeDrawer()">  {{ route.title }}
          </a>
        </li>
      }
    </ul>
  </div>
</div>
