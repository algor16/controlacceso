<aside
  class="flex h-full flex-col bg-base-200 text-base-content transition-all duration-300 ease-in-out"
  [class.w-80]="!layoutService.isSidebarCollapsed()"
  [class.w-20]="layoutService.isSidebarCollapsed()">

  <ul class="menu p-4">
    <br>
    <br>

    @for (item of menuItems(); track $index) {

      @if (item.isHeader) {
        <li class="menu-title" [class.hidden]="layoutService.isSidebarCollapsed()">
          <span>{{ item.title }}</span>
        </li>
      } @else {
        <li>
          <a
            [routerLink]="item.path"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
            [title]="item.title"
            class="flex justify-start"
            (click)="closeDrawer()"> @if (item.icon) {
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="item.icon" />
              </svg>
            }

            @if (!layoutService.isSidebarCollapsed()) {
              <span class="ml-2">{{ item.title }}</span>
            }
          </a>
        </li>
      }
    }
  </ul>
</aside>
